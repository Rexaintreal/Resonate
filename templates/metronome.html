<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome - Resonate</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualizer.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .metronome-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            overflow: hidden;
            padding: 24px;
        }

        .metronome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            flex-shrink: 0;
        }

        .metronome-display-container {
            flex: 1;
            min-height: 0;
            background: #111111;
            border: 1px solid #262626;
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .metronome-display-container.active {
            border-color: #14B8A6;
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.15);
        }

        .bpm-display {
            font-size: 96px;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            color: #525252;
            line-height: 1;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .metronome-display-container.active .bpm-display {
            color: #14B8A6;
        }

        .bpm-label {
            font-size: 24px;
            color: #737373;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .beat-indicator {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .beat-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #262626; 
            transition: all 0.1s ease;
        }

        .beat-dot.active {
            background: #14B8A6;
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.6);
            transform: scale(1.3);
        }

        .beat-dot.accent.active {
            background: #10B981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }

        .bpm-slider-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .bpm-slider {
            width: 100%;
            height: 8px;
            background: #262626;
            appearance: none;
            border-radius: 4px;
            outline: none;
        }

        .bpm-slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #14B8A6;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }

        .bpm-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #14B8A6;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }

        .bpm-range-labels {
            display: flex;
            justify-content: space-between;
            color: #525252;
            font-size: 12px;
            font-family: 'Montserrat', sans-serif;
            margin-top: 8px;
        }

        .time-signature-selector {
            display: flex;
            gap: 8px;
            background: #111111;
            padding: 4px;
            border-radius: 12px;
            border: 1px solid #262626;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .time-sig-btn {
            background: transparent;
            border: none;
            color: #737373;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .time-sig-btn:hover {
            color: #E5E5E5;
        }

        .time-sig-btn.active {
            background: #262626;
            color: #14B8A6;
        }

        .tap-tempo-btn {
            background: #171717;
            border: 2px solid #262626;
            color: #14B8A6;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tap-tempo-btn:hover {
            background: #262626;
            border-color: #14B8A6;
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.2);
        }

        .tap-tempo-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .bpm-display {
                font-size: 64px;
            }
            
            .bpm-label {
                font-size: 18px;
            }

            .metronome-display-container {
                padding: 24px;
            }
        }
    </style>
    <script>
        window.FIREBASE_CONFIG = {
            FIREBASE_API_KEY: "{{ config.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "{{ config.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "{{ config.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "{{ config.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "{{ config.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "{{ config.FIREBASE_APP_ID }}"
        };
    </script>
 </head>
<body>
    <div id="logoutModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-overlay">
        <div class="bg-[#171717] border-2 border-[#262626] rounded-2xl p-8 max-w-md w-full shadow-2xl modal-content">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-[#262626] rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-sign-out-alt text-2xl text-[#737373]"></i>
                </div>
                <h3 class="font-['Montserrat'] font-bold text-2xl text-white">Sign Out</h3>
            </div>
            <p class="text-[#A3A3A3] mb-6 leading-relaxed font-['Inter']">Are you sure you want to sign out?</p>
            <div class="flex gap-3">
                <button id="cancelLogout" class="flex-1 bg-[#262626] hover:bg-[#333333] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter'] border border-[#404040]">Cancel</button>
                <button id="confirmLogout" class="flex-1 bg-[#14B8A6] hover:bg-[#0F766E] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter']">Sign Out</button>
            </div>
        </div>
    </div>

    <nav class="w-full py-4 px-6 md:px-12 border-b border-[#262626]">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Resonate" class="h-10 w-10 object-contain">
                    <span class="font-['Montserrat'] font-bold text-2xl tracking-tight text-white">Resonate</span>
                </div>
                <div class="flex gap-6">
                    <a href="/home" class="nav-link">Visualizer</a>
                    <a href="/pitch" class="nav-link">Pitch Detection</a>
                    <a href="/tuner" class="nav-link">Tuner</a>
                    <a href="/metronome" class="nav-link text-[#14B8A6]">Metronome</a>
                </div>
            </div>
            <div class="logout-icon" id="logoutIcon" title="Sign Out">
                <i class="fas fa-sign-out-alt text-lg"></i>
            </div>
        </div>
    </nav>

    <main class="flex-1">
        <div class="metronome-layout">
            <div class="metronome-header">
                <div>
                    <h1 class="font-['Montserrat'] font-bold text-2xl text-white">Metronome</h1>
                    <p class="text-sm text-[#737373] font-['Inter']">Precision timing for practice</p>
                </div>
                
                <div class="controls-wrapper">
                    <button id="startButton" class="control-btn primary">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>

            <div class="time-signature-selector">
                <button class="time-sig-btn active" data-signature="4">4/4</button>
                <button class="time-sig-btn" data-signature="3">3/4</button>
                <button class="time-sig-btn" data-signature="6">6/8</button>
                <button class="time-sig-btn" data-signature="2">2/4</button>
                <button class="time-sig-btn" data-signature="5">5/4</button>
            </div>

            <div id="metronomeDisplay" class="metronome-display-container">
                <div id="bpmDisplay" class="bpm-display">120</div>
                <div class="bpm-label">BPM</div>
                
                <div id="beatIndicator" class="beat-indicator">
                    <div class="beat-dot accent"></div>
                    <div class="beat-dot"></div>
                    <div class="beat-dot"></div>
                    <div class="beat-dot"></div>
                </div>

                <div class="bpm-slider-container">
                    <input type="range" id="bpmSlider" class="bpm-slider" min="40" max="240" value="120" step="1">
                    <div class="bpm-range-labels">
                        <span>40</span>
                        <span>Largo</span>
                        <span>Andante</span>
                        <span>Allegro</span>
                        <span>Presto</span>
                        <span>240</span>
                    </div>
                </div>

                <button id="tapTempoBtn" class="tap-tempo-btn">Tap Tempo</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Tempo</div>
                    <div class="stat-value" id="tempoStat">120 BPM</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Time Signature</div>
                    <div class="stat-value" id="timeSigStat">4/4</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Beat</div>
                    <div class="stat-value" id="beatStat">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Status</div>
                    <div class="stat-value" id="statusStat" style="font-size: 14px;">Stopped</div>
                </div>
            </div>

            <div class="info-box" id="infoBox">
                <p>Click play to start metronome</p>
            </div>
        </div>
    </main>
    <script type="module" src="{{ url_for('static', filename='js/metronome.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
 </body>
</html>
