<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Resonate</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualizer.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        window.FIREBASE_CONFIG = {
            FIREBASE_API_KEY: "{{ config.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "{{ config.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "{{ config.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "{{ config.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "{{ config.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "{{ config.FIREBASE_APP_ID }}"
        };
    </script>
</head>
<body>
    <div id="logoutModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-overlay">
        <div class="bg-[#171717] border-2 border-[#262626] rounded-2xl p-8 max-w-md w-full shadow-2xl modal-content">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-[#262626] rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-sign-out-alt text-2xl text-[#737373]"></i>
                </div>
                <h3 class="font-['Montserrat'] font-bold text-2xl text-white">Sign Out</h3>
            </div>
            <p class="text-[#A3A3A3] mb-6 leading-relaxed font-['Inter']">Are you sure you want to sign out?</p>
            <div class="flex gap-3">
                <button id="cancelLogout" class="flex-1 bg-[#262626] hover:bg-[#333333] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter'] border border-[#404040]">Cancel</button>
                <button id="confirmLogout" class="flex-1 bg-[#14B8A6] hover:bg-[#0F766E] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter']">Sign Out</button>
            </div>
        </div>
    </div>
    <nav class="w-full py-4 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Resonate" class="h-10 w-10 object-contain">
                <span class="font-['Montserrat'] font-bold text-2xl tracking-tight text-white">Resonate</span>
            </div>
            <div class="logout-icon" id="logoutIcon" title="Sign Out">
                <i class="fas fa-sign-out-alt text-lg"></i>
            </div>
        </div>
    </nav>
    <main class="flex-1 flex items-center justify-center px-6 py-6">
        <div class="visualizer-container">
            <div class="text-center mb-6">
                <h1 class="font-['Montserrat'] font-bold text-3xl md:text-4xl text-white mb-2">Sound Visualizer</h1>
                <p class="text-base text-[#737373] font-['Inter']">See sound frequencies in real time</p>
            </div>

            <div class="text-center mb-4">
                <button id="startButton" class="start-button">
                    <i class="fas fa-microphone mr-2"></i> Start Microphone
                </button>
            </div>

            <div class="mode-selector">
                <button class="mode-btn active" data-mode="bars">
                    <i class="fas fa-chart-bar mr-2"></i> Bars
                </button>
                <button class="mode-btn" data-mode="wave">
                    <i class="fas fa-wave-square mr-2"></i> Waveform
                </button>
                <button class="mode-btn" data-mode="circular">
                    <i class="fas fa-circle-notch mr-2"></i> Circular
                </button>
                <button class="mode-btn" data-mode="line">
                    <i class="fas fa-chart-line mr-2"></i> Line
                </button>
            </div>

            <canvas id="visualizerCanvas" class="visualizer-canvas"></canvas>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Volume</div>
                    <div class="stat-value" id="volumeStat">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Frequency</div>
                    <div class="stat-value" id="frequencyStat">0 Hz</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Bass</div>
                    <div class="stat-value" id="bassStat">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Mid</div>
                    <div class="stat-value" id="midStat">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Treble</div>
                    <div class="stat-value" id="trebleStat">0%</div>
                </div>
            </div>

            <div class="info-box" id="infoBox">
                <p><i class="fas fa-info-circle mr-2"></i> Click "Start Microphone" and allow access to begin</p>
            </div>
        </div>
    </main>
    <script type="module">
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const logoutIcon = document.getElementById('logoutIcon');
        const logoutModal = document.getElementById('logoutModal');
        const cancelLogout = document.getElementById('cancelLogout');
        const confirmLogout = document.getElementById('confirmLogout');

        logoutIcon.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            logoutModal.classList.remove('hidden');
            logoutModal.classList.add('flex');
        });

        cancelLogout.addEventListener('click', () => {
            logoutModal.classList.add('hidden');
            logoutModal.classList.remove('flex');
        });

        confirmLogout.addEventListener('click', async () => {
            try {
                const auth = getAuth();
                await signOut(auth);
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
        logoutModal.addEventListener('click', (e) => {
            if (e.target === logoutModal) {
                logoutModal.classList.add('hidden');
                logoutModal.classList.remove('flex');
            }
        });
    </script>
    <script type="module">
        import { Visualizer } from '{{ url_for("static", filename="js/visualizer.js") }}';

        const startButton = document.getElementById('startButton');
        const volumeStat = document.getElementById('volumeStat');
        const frequencyStat = document.getElementById('frequencyStat');
        const bassStat = document.getElementById('bassStat');
        const midStat = document.getElementById('midStat');
        const trebleStat = document.getElementById('trebleStat');
        const infoBox = document.getElementById('infoBox');
        const modeButtons = document.querySelectorAll('.mode-btn');

        const visualizer = new Visualizer();
        let isRunning = false;
        let statsInterval = null;

        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                visualizer.setMode(btn.dataset.mode);
            });
        });

        startButton.addEventListener('click', async () => {
            if (!isRunning) {
                try {
                    startButton.disabled = true;
                    startButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Initializing...';

                    await visualizer.start();

                    isRunning = true;
                    startButton.innerHTML = '<i class="fas fa-stop mr-2"></i> Stop Microphone';
                    startButton.disabled = false;
                    infoBox.innerHTML = '<p><i class="fas fa-check-circle mr-2 text-green-400"></i> Microphone active! Make some noise</p>';

                    statsInterval = setInterval(() => {
                        const stats = visualizer.getStats();
                        if (stats) {
                            volumeStat.textContent = stats.volume + '%';
                            frequencyStat.textContent = stats.dominant.frequency + ' Hz';
                            bassStat.textContent = stats.ranges.bass + '%';
                            midStat.textContent = stats.ranges.mid + '%';
                            trebleStat.textContent = stats.ranges.treble + '%';
                        }
                    }, 50);
                } catch (error) {
                    console.error('Error:', error);
                    startButton.innerHTML = '<i class="fas fa-microphone mr-2"></i> Start Microphone';
                    startButton.disabled = false;
                    infoBox.innerHTML = `<p class="text-red-400"><i class="fas fa-exclamation-triangle mr-2"></i> ${error.message}</p>`;
                }
            } else {
                isRunning = false;
                if (statsInterval) clearInterval(statsInterval);
                visualizer.stop();
                startButton.innerHTML = '<i class="fas fa-microphone mr-2"></i> Start Microphone';
                infoBox.innerHTML = '<p><i class="fas fa-info-circle mr-2"></i> Click "Start Microphone" to begin</p>';
                volumeStat.textContent = '0%';
                frequencyStat.textContent = '0 Hz';
                bassStat.textContent = '0%';
                midStat.textContent = '0%';
                trebleStat.textContent = '0%';
            }
        });
    </script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
