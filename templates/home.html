<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Resonate</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0A0A0A;
            color: #E5E5E5;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logout-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #262626;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #A3A3A3;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #404040;
        }

        .logout-icon:hover {
            background: #333333;
            color: #14B8A6;
            border-color: #14B8A6;
            transform: translateY(-2px);
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.9);
            animation: overlayFadeIn 0.2s ease-out;
        }

        .modal-content {
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes overlayFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .visualizer-container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;   
        }

        .start-button {
            background: linear-gradient(135deg, #14B8A6 0%, #0F766E 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 50px;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(20, 184, 166, 0.3);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(20, 184, 166, 0.5);
            background: linear-gradient(135deg, #0F766E 0%, #14B8A6 100%);
        }

        .start-button:disabled {
            background: #262626;
            color: #525252;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .visualizer-bars {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 300px;
            background: #171717;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #262626;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #14B8A6, #2DD4BF);
            border-radius: 4px 4px 0 0;
            min-height: 2px;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }

        .stat-card {
            background: #171717;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #14B8A6;
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.1);
        }

        .stat-label {
            color: #737373;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #14B8A6;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }

        .info-box {
            background: #171717;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .info-box p {
            color: #A3A3A3;
            line-height: 1.6;
        }

        .info-box .text-green-400 {
            color: #14B8A6 !important;
        }

        .info-box .text-red-400 {
            color: #EF4444 !important;
        }
    </style>
    <script>
        window.FIREBASE_CONFIG = {
            FIREBASE_API_KEY: "{{ config.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "{{ config.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "{{ config.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "{{ config.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "{{ config.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "{{ config.FIREBASE_APP_ID }}"
        };
    </script>
</head>
<body>
    <div id="logoutModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-overlay">
        <div class="bg-[#171717] border-2 border-[#262626] rounded-2xl p-8 max-w-md w-full shadow-2xl modal-content">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-[#262626] rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-sign-out-alt text-2xl text-[#737373]"></i>
                </div>
                <h3 class="font-['Montserrat'] font-bold text-2xl text-white">Sign Out</h3>
            </div>
            <p class="text-[#A3A3A3] mb-6 leading-relaxed font-['Inter']">
                Are you sure you want to sign out?
            </p>
            <div class="flex gap-3">
                <button id="cancelLogout" class="flex-1 bg-[#262626] hover:bg-[#333333] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter'] border border-[#404040]">
                    Cancel
                </button>
                <button id="confirmLogout" class="flex-1 bg-[#14B8A6] hover:bg-[#0F766E] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter'] hover:shadow-lg">
                    Sign Out
                </button>
            </div>
        </div>
    </div>
    <nav class="w-full py-6 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Resonate" class="h-10 w-10 object-contain">
                <span class="font-['Montserrat'] font-bold text-2xl tracking-tight text-white">Resonate</span>
            </div>
            <div class="logout-icon" id="logoutIcon" title="Sign Out">
                <i class="fas fa-sign-out-alt text-lg"></i>
            </div>
        </div>
    </nav>
    <main class="flex-1 flex items-center justify-center px-6">
        <div class="visualizer-container">
            <div class="text-center mb-8">
                <h1 class="font-['Montserrat'] font-bold text-4xl md:text-5xl text-white mb-3">Sound Visualizer</h1>
                <p class="text-lg text-[#737373] font-['Inter']">See sound frequencies in real time</p>
            </div>

            <div class="text-center mb-6">
                <button id="startButton" class="start-button">
                    <i class="fas fa-microphone mr-2"></i> Start Microphone
                </button>
            </div>

            <div id="visualizerBars" class="visualizer-bars"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Volume</div>
                    <div class="stat-value" id="volumeStat">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Dominant Frequency</div>
                    <div class="stat-value" id="frequencyStat">0 Hz</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Bass</div>
                    <div class="stat-value" id="bassStat">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Treble</div>
                    <div class="stat-value" id="trebleStat">0%</div>
                </div>
            </div>

            <div class="info-box" id="infoBox">
                <p><i class="fas fa-info-circle mr-2"></i> Click "Start Microphone" and allow microphone access to begin visualizing sound</p>
            </div>
        </div>
    </main>
    <script type="module">
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const logoutIcon = document.getElementById('logoutIcon');
        const logoutModal = document.getElementById('logoutModal');
        const cancelLogout = document.getElementById('cancelLogout');
        const confirmLogout = document.getElementById('confirmLogout');

        function showModal() {
            logoutModal.classList.remove('hidden');
            logoutModal.classList.add('flex');
        }

        function hideModal() {
            logoutModal.classList.add('hidden');
            logoutModal.classList.remove('flex');
        }

        logoutIcon.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            showModal();
        });

        cancelLogout.addEventListener('click', hideModal);
        confirmLogout.addEventListener('click', async () => {
            try {
                const auth = getAuth();
                await signOut(auth);
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing out:', error);
                hideModal();
            }
        });
        logoutModal.addEventListener('click', (e) => {
            if (e.target === logoutModal) {
                hideModal();
            }
        });
    </script>
    <script type="module">
        import { AudioCapture } from '{{ url_for("static", filename="js/audio.js") }}';
        import { FFTProcessor } from '{{ url_for("static", filename="js/fft_processor.js") }}';

        const startButton = document.getElementById('startButton');
        const visualizerBars = document.getElementById('visualizerBars');
        const volumeStat = document.getElementById('volumeStat');
        const frequencyStat = document.getElementById('frequencyStat');
        const bassStat = document.getElementById('bassStat');
        const trebleStat = document.getElementById('trebleStat');
        const infoBox = document.getElementById('infoBox');

        let audioCapture = null;
        let fftProcessor = null;
        let isRunning = false;
        let animationId = null;

        const barCount = 64;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '2px';
            visualizerBars.appendChild(bar);
        }

        startButton.addEventListener('click', async () => {
            if (!isRunning) {
                try {
                    startButton.disabled = true;
                    startButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Initializing...';

                    audioCapture = new AudioCapture();
                    await audioCapture.initialize();
                    fftProcessor = new FFTProcessor(audioCapture);

                    isRunning = true;
                    startButton.innerHTML = '<i class="fas fa-stop mr-2"></i> Stop Microphone';
                    startButton.disabled = false;
                    infoBox.innerHTML = '<p><i class="fas fa-check-circle mr-2 text-green-400"></i> Microphone active! Make some noise to see the visualization</p>';

                    visualize();
                } catch (error) {
                    console.error('Error:', error);
                    startButton.innerHTML = '<i class="fas fa-microphone mr-2"></i> Start Microphone';
                    startButton.disabled = false;
                    infoBox.innerHTML = `<p class="text-red-400"><i class="fas fa-exclamation-triangle mr-2"></i> ${error.message}</p>`;
                }
            } else {
                isRunning = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                if (audioCapture) {
                    audioCapture.stop();
                }
                startButton.innerHTML = '<i class="fas fa-microphone mr-2"></i> Start Microphone';
                infoBox.innerHTML = '<p><i class="fas fa-info-circle mr-2"></i> Click "Start Microphone" to begin visualizing sound</p>';
                
                const bars = visualizerBars.querySelectorAll('.bar');
                bars.forEach(bar => bar.style.height = '2px');
                volumeStat.textContent = '0%';
                frequencyStat.textContent = '0 Hz';
                bassStat.textContent = '0%';
                trebleStat.textContent = '0%';
            }
        });

        function visualize() {
            if (!isRunning) return;

            const bars = visualizerBars.querySelectorAll('.bar');
            const frequencyBars = fftProcessor.getFrequencyBars(barCount);
            
            frequencyBars.forEach((height, index) => {
                bars[index].style.height = Math.max(2, height * 2.5) + 'px';
            });

            const volume = audioCapture.getVolume();
            volumeStat.textContent = volume + '%';

            const dominant = fftProcessor.getDominantFrequency();
            frequencyStat.textContent = dominant.frequency + ' Hz';

            const ranges = fftProcessor.getFrequencyRanges();
            bassStat.textContent = ranges.bass + '%';
            trebleStat.textContent = ranges.treble + '%';

            animationId = requestAnimationFrame(visualize);
        }
    </script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
