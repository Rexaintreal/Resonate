<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuner - Resonate</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualizer.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tuner.css') }}">
    <script>
        window.FIREBASE_CONFIG = {
            FIREBASE_API_KEY: "{{ config.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "{{ config.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "{{ config.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "{{ config.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "{{ config.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "{{ config.FIREBASE_APP_ID }}"
        };
    </script>
</head>
<body>
    <div id="logoutModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-overlay">
        <div class="bg-[#171717] border-2 border-[#262626] rounded-2xl p-8 max-w-md w-full shadow-2xl modal-content">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-[#262626] rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-sign-out-alt text-2xl text-[#737373]"></i>
                </div>
                <h3 class="font-['Montserrat'] font-bold text-2xl text-white">Sign Out</h3>
            </div>
            <p class="text-[#A3A3A3] mb-6 leading-relaxed font-['Inter']">Are you sure you want to sign out?</p>
            <div class="flex gap-3">
                <button id="cancelLogout" class="flex-1 bg-[#262626] hover:bg-[#333333] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter'] border border-[#404040]">Cancel</button>
                <button id="confirmLogout" class="flex-1 bg-[#14B8A6] hover:bg-[#0F766E] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 font-['Inter']">Sign Out</button>
            </div>
        </div>
    </div>

    <nav class="w-full py-4 px-6 md:px-12 border-b border-[#262626]">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Resonate" class="h-10 w-10 object-contain">
                    <span class="font-['Montserrat'] font-bold text-2xl tracking-tight text-white">Resonate</span>
                </div>
                <div class="flex gap-6">
                    <a href="/home" class="nav-link">Visualizer</a>
                    <a href="/pitch" class="nav-link">Pitch Detection</a>
                    <a href="/tuner" class="nav-link text-[#14B8A6]">Tuner</a>
                    <a href="/metronome" class="nav-link">Metronome</a>
                    <a href="/chords" class="nav-link">Chords</a>
                    <a href="/spectrum" class="nav-link">Spectrum</a>
                </div>
            </div>
            <div class="logout-icon" id="logoutIcon" title="Sign Out">
                <i class="fas fa-sign-out-alt text-lg"></i>
            </div>
        </div>
    </nav>

    <main class="flex-1">
        <div class="tuner-layout">
            <div class="tuner-header">
                <div>
                    <h1 class="font-['Montserrat'] font-bold text-2xl text-white">Instrument Tuner</h1>
                    <p class="text-sm text-[#737373] font-['Inter']">Professional chromatic tuning</p>
                </div>
                
                <div class="controls-wrapper">
                    <button id="startButton" class="control-btn primary">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>

            <div class="instrument-selector">
                <button class="instrument-btn active" data-instrument="chromatic">Chromatic</button>
                <button class="instrument-btn" data-instrument="guitar">Guitar</button>
                <button class="instrument-btn" data-instrument="bass">Bass</button>
                <button class="instrument-btn" data-instrument="ukulele">Ukulele</button>
                <button class="instrument-btn" data-instrument="violin">Violin</button>
            </div>

            <div id="tunerGaugeContainer" class="tuner-gauge-container">
                <div id="tunerNoteDisplay" class="tuner-note-display">--</div>
                <div id="tunerFrequencyDisplay" class="tuner-frequency-display">-- Hz</div>
                
                <svg class="w-full max-w-md h-auto" viewBox="0 0 400 200">
                    <defs>
                        <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <path d="M 50 180 A 150 150 0 0 1 350 180" fill="none" stroke="#262626" stroke-width="20" stroke-linecap="round"/>
                    <path d="M 50 180 A 150 150 0 0 1 350 180" fill="none" stroke="url(#gaugeGradient)" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
                    
                    <line x1="50" y1="180" x2="60" y2="165" stroke="#525252" stroke-width="2"/>
                    <text x="40" y="200" fill="#525252" font-size="12" font-family="Montserrat">-50</text>
                    
                    <line x1="125" y1="85" x2="135" y2="75" stroke="#525252" stroke-width="2"/>
                    <text x="115" y="70" fill="#525252" font-size="12" font-family="Montserrat">-25</text>
                    
                    <line x1="200" y1="30" x2="200" y2="15" stroke="#10B981" stroke-width="3"/>
                    <text x="190" y="12" fill="#10B981" font-size="14" font-family="Montserrat" font-weight="bold">0</text>
                    
                    <line x1="275" y1="85" x2="265" y2="75" stroke="#525252" stroke-width="2"/>
                    <text x="270" y="70" fill="#525252" font-size="12" font-family="Montserrat">+25</text>
                    
                    <line x1="350" y1="180" x2="340" y2="165" stroke="#525252" stroke-width="2"/>
                    <text x="340" y="200" fill="#525252" font-size="12" font-family="Montserrat">+50</text>
                    
                    <g id="tunerNeedle" transform="rotate(0 200 180)">
                        <line x1="200" y1="180" x2="200" y2="45" stroke="#14B8A6" stroke-width="3" stroke-linecap="round" filter="drop-shadow(0 0 8px rgba(20, 184, 166, 0.6))"/>
                        <circle cx="200" cy="180" r="8" fill="#14B8A6"/>
                        <circle cx="200" cy="180" r="4" fill="#111111"/>
                    </g>
                </svg>

                <div id="tunerCentsDisplay" class="tuner-cents-display">0¢</div>
                <div id="tunerStatusDisplay" class="tuner-status">Play a note to begin</div>
            </div>

            <div id="referenceNotesGrid" class="reference-notes-grid"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Note</div>
                    <div class="stat-value" id="noteStat">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Frequency</div>
                    <div class="stat-value" id="freqStat">-- Hz</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Deviation</div>
                    <div class="stat-value" id="centsStat">0¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Status</div>
                    <div class="stat-value" id="statusStat" style="font-size: 14px;">Idle</div>
                </div>
            </div>

            <div class="info-box" id="infoBox">
                <p>Click microphone to start tuning</p>
            </div>
        </div>
    </main>

    <script type="module" src="{{ url_for('static', filename='js/tuner_ui.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
